# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
    # Run CodeCheker
  codechecker:
    environment:
      name: codechecker
    runs-on: ubuntu-latest
    steps:
      # Install things into ubuntu
      - name:
        run: |
          sudo apt update
          sudo apt install -y cmake libboost-all-dev libyaml-cpp-dev

      # Check YOUR project out!
      - name: "Check out repository"
        uses: actions/checkout@v2

      # Prepare a build
      - name: "Prepare build"
        run: |
          mkdir -pv tool/cpp/Build
          cd tool/cpp/Build
          cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=OFF

      # Run the analysis
      - uses: whisperity/codechecker-analysis-action@v1
        id: codechecker
        with:
          build-command: "cd ${{ github.workspace }}/tool/cpp/Build; cmake --build ."

      # Upload the results to the CI.
      - uses: actions/upload-artifact@v2
        with:
          name: codechecker
          path: ${{ steps.codechecker.outputs.result-html-dir }}
  # Run Doxygen
  doxygen:
    environment:
      name: doxygen
    runs-on: ubuntu-latest
    steps:
      # Check YOUR project out!
      - name: "Check out repository"
        uses: actions/checkout@v2

        # Runs doxygen
      - uses: mattnotmitt/doxygen-action@v1.9.5
        with:
          working-directory: 'tool/cpp'
          doxyfile-path: 'Doxyfile'

            # Upload the results to the CI.
      - uses: actions/upload-artifact@v2
        with:
          name: doxygen
          path: tool/cpp/html
  # Cross Compile i386
  pacmon-cpp-i386:
    environment:
      name: cross-compile-cpp-i386
    runs-on: ubuntu-latest
    steps:
      # Check YOUR project out!
      - name: "Check out repository"
        uses: actions/checkout@v2

      # Apply requirements on ubuntu
      - name: "Install requirements"
        run: |
          dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y cmake libboost-all-dev:i386 libyaml-cpp-dev:i386

      # Compile for i386
      - name: "Compile for i386"
        run: |
          cd tool/cpp
          bash build.sh

      # Package
      - name: "Package"
        run: |
          cd tool/cpp
          mkdir -p pacmon-cpp-i386/usr/bin
          cp build/src/main/main pacmon-cpp-i386/usr/bin/pacmon
          tar cfz pacmon-cpp-i386.tar.gz pacmon-cpp-i386

      # Upload the results to the CI.
      - uses: actions/upload-artifact@v2
        with:
          name: pacmon-cpp-i386
          path: tool/cpp/pacmon-cpp-i386.tar.gz
   # Cross Compile for amd64
  pacmon-cpp-amd64:
    environment:
      name: cross-compile-cpp-amd64
    runs-on: ubuntu-latest
    steps:
      # Check YOUR project out!
      - name: "Check out repository"
        uses: actions/checkout@v2

      # Apply requirements on ubuntu
      - name: "Install requirements"
        run: |
          sudo apt update
          sudo apt install -y cmake libboost-all-dev:amd64 libyaml-cpp-dev:amd64

      # Compile for amd64
      - name: "Compile for amd64"
        run: |
          cd tool/cpp
          bash build.sh

      # Package
      - name: "Package"
        run: |
          cd tool/cpp
          mkdir -p pacmon-cpp-amd64/usr/bin
          cp build/src/main/main pacmon-cpp-amd64/usr/bin/pacmon
          tar cfz pacmon-cpp-amd64.tar.gz pacmon-cpp-amd64

      # Upload the results to the CI.
      - uses: actions/upload-artifact@v2
        with:
          name: pacmon-cpp-amd64
          path: tool/cpp/pacmon-cpp-amd64.tar.gz
  # Single deploy job since we're just deploying
  deploy:
    needs: [codechecker, doxygen, pacmon-cpp-i386, pacmon-cpp-amd64]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Create Static Dist Directory
        run: | 
          mkdir -p static/binaries
          cp -r pacmon-cpp-amd64/pacmon-cpp-amd64.tar.gz static/binaries/pacmon-cpp-amd64.tar.gz
          cp -r pacmon-cpp-i386/pacmon-cpp-i386.tar.gz static/binaries/pacmon-cpp-i386.tar.gz
          
          mkdir -p static/doxygen
          cp -r doxygen/* static/doxygen
          
          mkdir -p static/codechecker
          cp -r codechecker/* static/codechecker
      - name: Configure Pages
        uses: actions/configure-pages@v2
      - name: Zip and Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './static/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
